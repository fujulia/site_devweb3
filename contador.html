<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #contador{
        border: 1px solid black;
        border-radius: 10px;
        width: max-content;
        padding: 2px;
    }
    .button{
        border: none;
        background-color: rgba(245, 245, 220, 0);
        color:rgb(240, 37, 148)
    }
    .button:hover{
        color:rgb(255, 208, 0);
    }
    </style>
</head>

<body>
    <div id="contador">
        <button id="adicionar" class="button">
            +
        </button>
        <span id="valor">1</span>

        <button id="subtrair" class="button">
            -
        </button>
    </div>
</body>
<script>
    const valor= document.getElementById('valor');
    const adicionar= document.getElementById('adicionar');
    const subtrair= document.getElementById('subtrair');
    let contador=1;

    const adicionarvalor= () => {
        valor.innerHTML=contador;
    }

    adicionar.addEventListener('mousedown', () =>{
        contador++
        adicionarvalor()
    },100)
    subtrair.addEventListener('mousedown', () =>{
        if(contador>1){
          contador-=1  
        }
        adicionarvalor()
    },100)
</script>
</body>

</html>
