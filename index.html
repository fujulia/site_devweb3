<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts now</title>
    <link rel="stylesheet" href="style1.css">
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Box Icons-->
     <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <section class="topo">
            <div class="logo p-3">
                <img src="imagens/logo.webp" alt="Logo do site que é um donut">
                <h1 class="fs-4 p-2" >D O N U T S N O W</h1>
            </div>
            <div class="contato">
                <div class="info"> <a href="#"><i class='bx bx-user-circle' ></i></a>
                    <h3 class="fs-5 m-2"> <a href="#">Entrar</a></h3>
                    <a href="#"><i class='bx bx-cart m-4' ></i></a>
                </div>
            </div>
        </section>
        <nav>
            <div class="buscar">
                <form class="d-flex">
                    <i class='bx bx-search-alt-2 search-item'></i> <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="menu">
                <div class="dropdown">
                   <h2>cardapio<i class='bx bx-down-arrow-alt'></i></h2> 
                    <div class="dropdown-content">
                      <a href="#">donuts doces</a>
                      <a href="#">donuts salgados</a>
                      <a href="#">american Cookies</a>
                      <a href="#">cookies de Nutella</a>
                      <a href="#">cannoli Italiani</a>
                    </div>
                  </div>
                  <h2>lojas</h2>
                  <h2>sobre</h2>
                  <h2>contato</h2>
            </div>

        </nav>
    </header>
    <main>
        <section id="contentCarousel">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
              
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Donuts Loja De em Nações.png" alt="Los Angeles" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="HALLOWEN.png" alt="Chicago" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="COPA DO MUNDO COM DONUTS NOW!.png" alt="New York" class="d-block w-100">
                  </div>
                </div>
              
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
        </section>
    </main>
    
</body>
</html>
